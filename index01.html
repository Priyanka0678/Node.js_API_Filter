<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finto API Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }

        input, button {
            padding: 5px;
            font-size: 14px;
        }

        button {
            cursor: pointer;
        }

        .results-section, .filter-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Finto API Search</h1>

    <!-- Search Inputs -->
    <div class="form-container">
        <label for="vocab">Vocabulary:</label>
        <input type="text" id="vocab" placeholder=""/>

        <label for="query">Query:</label>
        <input type="text" id="query" placeholder=""/>

        <label for="lang">Language:</label>
        <input type="text" id="lang" value="en" />

        <button id="searchBtn">Search</button>
    </div>

    <div class="results-section">
        <h2>Results:</h2>
        <pre id="results">No results yet...</pre>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <h2>Filtered Data</h2>
        <form id="searchForm" class="form-container">
            <label for="filter">Filter:</label>
            <input type="text" id="filter" placeholder="Enter filter term (e.g., /koko/p)" />
            <button type="submit">Apply Filter</button>
        </form>
        <div id="filteredData">No filtered results yet...</div>
    </div>

    <script>
        $(document).ready(function () {                 
            let jsonResponse;

            // Handle API search button click
            $('#searchBtn').click(async function () {
                const vocab = $('#vocab').val() || "";
                const query = $('#query').val() || "";
                const lang = $('#lang').val() || "en";
                const apiUrl = `http://localhost:2000/search?vocab=${vocab}&query=${query}&lang=${lang}`;

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`Error: ${response.status}`);
                    }
                    jsonResponse = await response.json();
                    $('#results').text(JSON.stringify(jsonResponse, null, 2));
                } catch (error) {
                    console.error("Failed to fetch data:", error.message);
                    $('#results').text(`Error: ${error.message}`);
                }
            });

            // Handle filter form submission
            $('#searchForm').submit(function (event) {
                event.preventDefault();
                const filterTerm = $('#filter').val().trim();
                $('#filteredData').empty();

                if (jsonResponse) {
                    // Filter items based on URIs containing the filter term
                    const filteredResults = jsonResponse.results.filter(item =>
                        item.uri.includes(filterTerm)
                    );

                    if (filteredResults.length > 0) {
                        filteredResults.forEach(item => {
                            $('#filteredData').append(`
                                <div>
                                    <p><strong>URI:</strong> ${item.uri}</p>
                                </div>
                            `);
                        });
                    } else {
                        $('#filteredData').text('No filtered results found.');
                    }
                } else {
                    $('#filteredData').text('No data to filter. Please search first.');
                }
            });
        });
    </script>
</body>
</html>
