<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finto API Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        select, input, button {
            padding: 5px;
            font-size: 14px;
        }
        .results-section, .filter-section {
            margin-top: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow: auto;
        }
        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Finto API Search</h1>

    <div class="form-container">
        <label for="vocab">Vocabulary:</label>
        <select id="vocab">
            <option value="jupo">Jupo</option>
            <option value="koko">Koko</option>
        </select>

        <label for="query">Query:</label>
        <select id="query">
            <option value="technology">Technology</option>
            <option value="biotechnology">Biotechnology</option>
            <option value="science">Science</option>
        </select>

        <label for="lang">Language:</label>
        <select id="lang">
            <option value="en">English</option>
        </select>

        <button id="searchBtn">Search</button>

        <label for="filter">Filter:</label>
        <input type="text" id="filter" placeholder="Enter filter term" />
        <button id="filterBtn">Apply Filter</button>
    </div>

    <div class="results-section">
        <h2>Search Results</h2>
        <pre id="results">No search results yet...</pre>
    </div>

    <div class="filter-section">
        <div id="filteredData">No filtered results yet...</div>
    </div>

    <script>
        $(document).ready(function () {
            let jsonResponse = null;

            // Handle API search button click
            $('#searchBtn').click(async function () {
                const vocab = $('#vocab').val();
                const query = $('#query').val();
                const lang = $('#lang').val();
                const apiUrl = `http://localhost:2000/search?vocab=${vocab}&query=${query}&lang=${lang}`;

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`Error: ${response.status}`);
                    jsonResponse = await response.json();
                    $('#results').text(JSON.stringify(jsonResponse, null, 2));
                    $('#filteredData').text('No filtered results yet...');
                    $('.results-section').show();  // Show the results section again if a new search is made
                } catch (error) {
                    console.error("Failed to fetch data:", error.message);
                    $('#results').text(`Error: ${error.message}`);
                    jsonResponse = null;
                    $('.results-section').show();  // Show the results section in case of error
                }
            });

            // Handle filter button click
            $('#filterBtn').click(function () {
                const filterTerm = $('#filter').val().trim();
                $('#filteredData').empty();

                if (!jsonResponse || !jsonResponse.results) {
                    $('#filteredData').text('No data to filter. Please search first.');
                    return;
                }

                if (!filterTerm) {
                    $('#filteredData').text('Please enter a filter term.');
                    return;
                }

                // Hide the search results section after filter is applied
                $('.results-section').hide();

                // Filter the JSON response to extract only the term that matches the filter term
                const filteredResults = jsonResponse.results.filter(item => {
                    return item.type && item.type.some(typeValue => {
                        // Check if the "type" array contains the filter term
                        return typeValue.toLowerCase().includes(filterTerm.toLowerCase());
                    });
                });

                if (filteredResults.length > 0) {
                    $('#filteredData').append(`<h3>Filtered Data for: <span style="color: black;">${filterTerm}</span></h3>`);
                    filteredResults.forEach(item => {
                        // Find the term that matches the filter term in the "type" array
                        const matchedTerm = item.type.find(typeValue => typeValue.toLowerCase().includes(filterTerm.toLowerCase()));
                        
                        if (matchedTerm) {
                            // Show only the matched term in JSON format
                            $('#filteredData').append('<div><pre>' + JSON.stringify({ type: matchedTerm }, null, 2) + '</pre></div>');
                        }
                    });
                } else {
                    $('#filteredData').text('No filtered results found.');
                }
            });
        });
    </script>
</body>
</html>
