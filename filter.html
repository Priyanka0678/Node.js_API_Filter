<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finto API Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    
        .form-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }
    
        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    
        label {
            font-weight: bold;
            margin-right: 5px;
        }
    
        select, input, button {
            padding: 5px;
            font-size: 14px;
        }
    
        button {
            cursor: pointer;
        }
    
        .results-section, .filter-section {
            margin-top: 20px;
        }

        .filtered-item {
            padding: 10px;
            background-color: #f4f4f4;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Finto API Search</h1>

    <!-- Search Inputs -->
    <div class="form-container">
        <label for="vocab">Vocabulary:</label>
        <select id="vocab">
            <option value="jupo">Jupo</option>
            <option value="koko">Koko</option>
        </select>

        <label for="query">Query:</label>
        <select id="query">
            <option value="technology">Technology</option>
            <option value="biotechnology">Biotechnology</option>
            <option value="science">Science</option>
        </select>

        <label for="lang">Language:</label>
        <select id="lang">
            <option value="en">English</option>
        </select>

        <button id="searchBtn">Search</button>

        <!-- Filter Input -->
        <div class="filter-container">
            <label for="filter">Filter:</label>
            <input type="text" id="filter" placeholder="Enter filter term" />
            <button id="filterBtn">Apply Filter</button>
        </div>
    </div>

    <div class="results-section">
        <pre id="results">No results yet...</pre>
    </div>

    <!-- Filtered Data Section -->
    <div class="filter-section">
        <h2>Filtered Data</h2>
        <div id="filteredData">No filtered results yet...</div>
    </div>

    <script>
        $(document).ready(function () {                 
            let jsonResponse;

            // Handle API search button click
            $('#searchBtn').click(async function () {
                const vocab = $('#vocab').val() || "";
                const query = $('#query').val() || "";
                const lang = $('#lang').val() || "en";
                const apiUrl = `http://localhost:2000/search?vocab=${vocab}&query=${query}&lang=${lang}`;

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`Error: ${response.status}`);
                    }
                    jsonResponse = await response.json();
                    $('#results').text(JSON.stringify(jsonResponse, null, 2));
                } catch (error) {
                    console.error("Failed to fetch data:", error.message);
                    $('#results').text(`Error: ${error.message}`);
                }
            });

            // Handle filter button click
            $('#filterBtn').click(function () {
                const filterTerm = $('#filter').val().trim();
                $('#filteredData').empty();
                $('#results').empty(); // Clear the results section when applying a filter

                if (jsonResponse) {
                    const filteredResults = jsonResponse.results.filter(item =>
                        item.type.some(type => type.includes(filterTerm))
                    );

                    if (filteredResults.length > 0) {
                        filteredResults.forEach(item => {
                            const filteredTypes = item.type.filter(type => type.includes(filterTerm));

                            if (filteredTypes.length > 0) {
                                filteredTypes.forEach(filteredType => {
                                    $('#filteredData').append(`<p class="filtered-item">${filteredType}</p>`);
                                });
                            }
                        });
                    } else {
                        $('#filteredData').text('No filtered results found.');
                    }
                } else {
                    $('#filteredData').text('No data to filter. Please search first.');
                }
            });
        });
    </script>
</body>
</html>
